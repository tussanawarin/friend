    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="login" action="#" align="center">
      <fieldset>
          <legend>Login เข้าสู่ระบบ</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="ป้อนusername" autofocus="autofocus" required />

          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="ป้อนรหัสผ่าน" required />

          <br><br>
          <button type="submit">Login</button>
          <button type="button">Cancle</button>

      </fieldset>

  </form>  
</body>
</html>
